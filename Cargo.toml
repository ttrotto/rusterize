cargo-features = ["profile-rustflags"]

[package]
name = "rusterize"
version = "0.1.0"
edition = "2021"
resolver = "2"

[lib]
name = "rusterize"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.21.2", features = ["extension-module", "nightly", "abi3-py310", "generate-import-lib"] }
numpy = "0.21.0"
ndarray = { version = "0.15.6", features = ["rayon", "blas"] }
blas-src = { version = "0.10.0", features = ["openblas"] }
polars = { version = "0.44.2", features = ["lazy", "simd", "performant", "nightly"] }
pyo3-polars = { version = "0.18.0", features = ["lazy", "dtype-struct"] }
geo = "0.29.3"
geo-types = "0.7.14"
py_geo_interface = { version = "0.8.0"}
rayon = "1.10.0"

# OS-specific allocators
[target.'cfg(not(target_family = "unix"))'.dependencies]
mimalloc = { version = "*", default-features = false }

[target.'cfg(all(target_family = "unix", not(target_os = "macos")))'.dependencies]
tikv-jemallocator = { version = "*", features = ["disable_initial_exec_tls", "background_threads"] }

[target.'cfg(all(target_family = "unix", target_os = "macos"))'.dependencies]
tikv-jemallocator = { version = "*", features = ["disable_initial_exec_tls"] }

[profile.release]
lto = "thin"
debug = "line-tables-only"

[profile.dist-release]
opt-level = 3
rustflags = ["-C", "target-cpu=native"]
inherits = "release"
codegen-units = 1
debug = false
lto = "fat"
