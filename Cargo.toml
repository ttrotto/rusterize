[package]
name = "rusterize"
version = "0.1.0"
edition = "2021"

# https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rusterize"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.21.2", features = ["extension-module"] }  # was 0.12.2
numpy = { version = "0.21.0"}
blas-src = { version = "0.10.0", features = ["openblas"] }
#openblas-src = { version = "0.10.9", features = ["cblas", "system"] }  # was 0.10
polars = { version = "0.45.1", features = ["lazy", "object", "dtype-struct"] }
pyo3-polars = { version = "0.18.0" }
geo = { version = "0.29.3" }
geo-types = { version = "0.7.14" }
py_geo_interface = { version = "0.8.0" }
wkt = { version = "0.12.0" }